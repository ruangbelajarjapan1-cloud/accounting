<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RBMJ â€” Admin</title>
  <style>
    :root{--bg:#f8fafc;--card:#fff;--muted:#64748b;--ink:#0f172a;--sky:#0369a1;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,Segoe UI,Roboto,Inter,Arial}
    .app{display:grid;grid-template-columns:220px 1fr;min-height:100vh}
    aside{background:#fff;border-right:1px solid #e2e8f0;padding:14px}
    .brand{display:flex;gap:10px;align-items:center;margin-bottom:8px}
    .brand img{width:36px;height:36px;border-radius:10px;background:#e2e8f0;object-fit:cover}
    .navs button{display:flex;gap:8px;align-items:center;width:100%;padding:8px 10px;border-radius:10px;border:0;background:transparent;cursor:pointer}
    .navs button:hover{background:#f1f5f9}
    main{padding:16px}
    .cards{display:grid;grid-template-columns:repeat(3,minmax(220px,1fr));gap:12px}
    .card{background:var(--card);border:1px solid #e2e8f0;border-radius:14px;padding:14px}
    .card h4{margin:0;font-size:12px;color:var(--muted)}
    .card .num{font-size:28px;font-weight:700;margin-top:6px}
    .toolbar{display:flex;gap:8px;align-items:center;margin:10px 0}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid #cbd5e1;background:#fff;cursor:pointer}
    .btn.sky{background:var(--sky);border-color:var(--sky);color:#fff}
    table{width:100%;border-collapse:collapse;background:#fff;border:1px solid #e2e8f0;border-radius:14px;overflow:hidden}
    th,td{padding:10px;border-top:1px solid #e2e8f0;text-align:left}
    thead th{background:#f8fafc;border-top:0;font-weight:600}
    .hidden{display:none}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:50}
    .modal .panel{background:#fff;border-radius:16px;max-width:700px;width:92vw;padding:16px}
    .grid{display:grid;gap:10px}
    .g2{grid-template-columns:1fr 1fr}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:12px;color:var(--muted)}
    .field input,.field select,.field textarea{padding:8px 10px;border:1px solid #cbd5e1;border-radius:10px}
    .pay-classes{max-height:220px;overflow:auto;border:1px solid #e2e8f0;border-radius:10px;padding:8px}
    .summary{border:1px dashed #cbd5e1;border-radius:10px;padding:8px;background:#f8fafc}
  </style>
</head>
<body>
<div class="app">
  <aside>
    <div class="brand">
      <img id="ui-logo" src="https://via.placeholder.com/80x80.png?text=RBMJ" alt="logo">
      <div>
        <div style="font-weight:700">RBMJ Admin</div>
        <div style="font-size:12px;color:#64748b">Ruang Belajar Muslim Jepang</div>
      </div>
    </div>
    <div class="navs">
      <button class="nav" data-page="dashboard">ğŸ  Dashboard</button>
      <button class="nav" data-page="students">ğŸ§’ Siswa</button>
      <button class="nav" data-page="teachers">ğŸ‘©â€ğŸ« Guru</button>
      <button class="nav" data-page="classes">ğŸ« Kelas</button>
      <button class="nav" data-page="enrollments">ğŸ§© Enrollments</button>
      <button class="nav" data-page="attendance">ğŸ“ Absensi</button>
      <button class="nav" data-page="payments">ğŸ’³ Pembayaran</button>
      <button class="nav" data-page="invoices">ğŸ§¾ Invoice & Kwitansi</button>
      <button class="nav" data-page="mukafaah">ğŸ’  Mukafaah Guru</button>
      <button class="nav" data-page="expenses">ğŸ“¦ Pengeluaran</button>
      <button class="nav" data-page="cashbook">ğŸ“Š Buku Kas</button>
    </div>
  </aside>

  <main>
    <!-- DASHBOARD -->
    <section id="page-dashboard" class="page">
      <div class="cards">
        <div class="card"><h4>Total Siswa</h4><div id="stat-students" class="num">â€”</div></div>
        <div class="card"><h4>Total Kelas</h4><div id="stat-classes" class="num">â€”</div></div>
        <div class="card"><h4>Pembayaran bulan ini</h4><div id="stat-payments" class="num">â€”</div></div>
      </div>
    </section>

    <!-- SISWA -->
    <section id="page-students" class="page hidden">
      <div class="toolbar"><button class="btn" onclick="openStudentForm()">Tambah Siswa</button></div>
      <div id="students-table"></div>
    </section>

    <!-- GURU -->
    <section id="page-teachers" class="page hidden">
      <div class="toolbar"><button class="btn" onclick="openTeacherForm()">Tambah Guru</button></div>
      <div id="teachers-table"></div>
    </section>

    <!-- KELAS -->
    <section id="page-classes" class="page hidden">
      <div class="toolbar"><button class="btn" onclick="openClassForm()">Tambah Kelas</button></div>
      <div id="classes-table"></div>
    </section>

    <!-- ENROLLMENTS -->
    <section id="page-enrollments" class="page hidden">
      <div class="toolbar"><button class="btn" onclick="openEnrollForm()">Enroll</button></div>
      <div id="enrollments-table"></div>
    </section>

    <!-- ABSENSI -->
    <section id="page-attendance" class="page hidden">
      <div class="toolbar"><button class="btn" onclick="openAttendanceForm()">Input Absensi</button></div>
      <div id="attendance-table"></div>
    </section>

    <!-- PEMBAYARAN -->
    <section id="page-payments" class="page hidden">
      <div class="toolbar">
        <input id="pay-month" type="month" class="btn" onchange="loadPayments()">
        <button class="btn sky" onclick="openPaymentModal()">Bayar</button>
      </div>
      <div id="payments-table"></div>
    </section>

    <!-- INVOICE -->
    <section id="page-invoices" class="page hidden">
      <div class="toolbar">
        <input id="inv-month" type="month" class="btn" onchange="loadInvoices()">
        <button class="btn sky" onclick="generateInvoices()">Generate Invoice Bulanan</button>
      </div>
      <div id="invoices-table"></div>
    </section>

    <!-- MUKAFAAH -->
    <section id="page-mukafaah" class="page hidden">
      <div class="toolbar"><input id="muka-month" type="month" class="btn" onchange="loadMukafaah()"></div>
      <div id="mukafaah-table"></div>
    </section>

    <!-- PENGELUARAN -->
    <section id="page-expenses" class="page hidden">
      <div class="toolbar"><button class="btn" onclick="openExpenseForm()">Tambah Pengeluaran</button></div>
      <div id="expenses-table"></div>
    </section>

    <!-- CASHBOOK -->
    <section id="page-cashbook" class="page hidden">
      <div class="toolbar"><input id="cash-month" type="month" class="btn" onchange="loadCashbook()"></div>
      <div id="cashbook-table"></div>
    </section>
  </main>
</div>

<!-- MODAL PEMBAYARAN -->
<div id="pay-modal" class="modal">
  <div class="panel">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <div style="font-weight:600">Input Pembayaran</div>
      <button class="btn" onclick="closePayModal()">âœ•</button>
    </div>

    <div class="grid g2">
      <div class="field"><label>Siswa</label><select id="pay-student"></select></div>
      <div class="field"><label>Bulan</label><input id="pay-month-modal" type="month"></div>
      <div class="field" style="grid-column:1/-1">
        <label>Kelas (boleh pilih lebih dari satu)</label>
        <div id="pay-classes-box" class="pay-classes"></div>
        <div id="pay-summary" class="summary" style="margin-top:8px"></div>
      </div>
      <div class="field"><label>Nominal (JPY)</label><input id="pay-amount" type="number" placeholder="contoh: 5000"></div>
      <div class="field"><label>Metode</label>
        <select id="pay-method"><option>Cash</option><option>Transfer</option><option>QR</option></select>
      </div>
    </div>

    <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
      <button class="btn" onclick="closePayModal()">Batal</button>
      <button class="btn sky" onclick="submitPayment()">Simpan</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
